<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
       
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .profiles {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 220px;
            height: 220px;
            border-radius: 10px;
            border: 3px solid transparent;
            transition: transform 0.3s, border 0.3s;
        }
        .profile img:hover {
            transform: scale(1.1);
            border: 3px solid white;
        }
        .profile p {
            font-size: 22px;
            margin-top: 10px;
            font-weight: 500;
            color: #e5e5e5;
        }
        .manage {
            margin-top: 40px;
        }
        .manage button {
            background-color: transparent;
            border: 1px solid gray;
            color: gray;
            font-size: 20px;
            padding: 14px 28px;
            cursor: pointer;
            transition: 0.3s;
        }
        .manage button:hover {
            color: white;
            border-color: white;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="logo">PORTFOLIO HOME PAGE</div>
        <h1>Who's watching?</h1>
        <div class="profiles">
            <div class="profile">
                <a href="Ciubal.html">
                    <img src="picture/Thomas.png" alt="Thomas">
                    <p>Thomas</p>
                </a>
            </div>
            <div class="profile">
                <a href="Capili.html">
                    <img src="picture/Ej.png" alt="Ej">
                    <p>Ej</p>
                </a>
            </div>
            <div class="profile">
                <a href="Ocampo.html">
                    <img src="picture/Harold.png" alt="Harold">
                    <p>Harold</p>
                </a>
            </div>
        </div>
        <div class="manage">
            <button>Manage Profiles</button>
        </div>
    </div>
</body>
</html>
